<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/icon-192x192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#137fec" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192x192.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="144x144" href="/icon-144x144.png" />
    <link rel="apple-touch-icon" sizes="120x120" href="/icon-128x128.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="/icon-96x96.png" />
    <meta name="apple-mobile-web-app-title" content="Inmobiliaria Agente" />
    <title>Inmobiliaria en Equipo Agente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <style>
      /* Prevenir zoom en inputs en iOS */
      input, select, textarea {
        font-size: 16px !important;
      }
      /* Prevenir selecci√≥n de texto accidental */
      * {
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      /* Smooth scrolling */
      html {
        -webkit-overflow-scrolling: touch;
        height: 100%;
        height: 100dvh; /* Dynamic viewport height para iOS */
      }
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height para iOS */
        overflow-x: hidden;
        overscroll-behavior-y: none;
        /* Safe area para dispositivos con notch */
        padding-top: env(safe-area-inset-top);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
        padding-right: env(safe-area-inset-right);
      }
      #root {
        width: 100%;
        min-height: 100vh;
        min-height: 100dvh; /* Dynamic viewport height para iOS */
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        position: relative;
      }
      /* Asegurar que el contenido use toda la pantalla en modo standalone */
      @supports (-webkit-touch-callout: none) {
        body {
          min-height: -webkit-fill-available;
        }
        #root {
          min-height: -webkit-fill-available;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
